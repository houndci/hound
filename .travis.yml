language: ruby
sudo: false
rvm: 2.2.2

bundler_args: --path vendor/bundle --jobs=3 --retry=3
cache:
  directories:
    - vendor/bundle

addons:
  postgresql: "9.3"

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - psql -c 'create database "hound_test";' -U postgres
  - cp .sample.env .env.test

services:
  - redis-server

