<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <link href="//fonts.googleapis.com/css?family=Lato:400" rel="stylesheet" type="text/css" />
  <style type="text/css">
    html, body {
      height: 100%;
    }

    body {
      background-color: rgb(252,252,252);
      color: rgb(60,60,60);
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      font-size: 1em/1.3;
      margin: 0;
      padding: 0;
    }

    a {
      color: #932a76;
    }

    h1, h2, p {
      font-size: 1em;
      text-align: left;
      margin: 0;
    }

    h1 {
      margin-top: 0;
    }

    .description {
      border-radius: 5px;
      border: 1px solid #EEE;
    }

    .dialog {
      border-left: 3px solid #eee;
      box-sizing: border-box;
      height: 100%;
      margin: 0 auto;
      padding-left: 1em;
      padding-top: 15%;
      width: 600px;
    }

    .event-title:before {
      border: 3px solid #ccc;
      border-radius: 999px;
      background: #fff;
      box-shadow: 0 0 0 3px rgb(252,252,252);
      content: '';
      display: inline-block;
      position: relative;
      margin-left: -.9rem;
      left: -.62rem;
      height: .5rem;
      width: .5rem;
    }

    .event-description {
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    .event-title {
      color: #932a76;
      font-weight: normal;
      margin-bottom: 1em;
    }

    .event-description h2, .event-description p {
      color: #555;
      font-size: .8em;
      padding: .5em;
    }

    .event-description h2 {
      background-color: #f7f7f7;
      border-bottom: 1px solid #eee;
      padding: .75em;
    }

    .event-description p {
      padding: 0 .75em;
      margin: .75em 0;
    }

  </style>
</head>

<body>
  <div class="dialog">
    <h1 class="event-title">Something went wrong!</h1>
    <section class="event-description">
      <h2>We've been notified of this problem.</h2>
      <p>
        Feel free to
        <a href="https://github.com/thoughtbot/hound/issues">open an issue on GitHub</a>
        to help us track down the error.
      </p>
      <p>
        You can also reach out to us
        <a href="https://twitter.com/houndci/">on twitter.</a>
      </p>
    </section>
  </div>
</body>
</html>
