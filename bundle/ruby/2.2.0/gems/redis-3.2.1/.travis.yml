language: ruby

rvm:
  - 1.8.7
  - 1.9.3
  - 2.1
  - jruby-18mode
  - jruby-19mode

gemfile: ".travis/Gemfile"

sudo: false

env:
  global:
    - VERBOSE=true
    - TIMEOUT=1
  matrix:
    - conn=ruby      REDIS_BRANCH=2.8
    - conn=hiredis   REDIS_BRANCH=2.8
    - conn=synchrony REDIS_BRANCH=2.8
    - conn=ruby      REDIS_BRANCH=unstable

branches:
  only:
    - master

matrix:
  exclude:
    # hiredis
    - rvm: jruby-18mode
      gemfile: .travis/Gemfile
      env: conn=hiredis REDIS_BRANCH=2.8
    - rvm: jruby-19mode
      gemfile: .travis/Gemfile
      env: conn=hiredis REDIS_BRANCH=2.8

    # synchrony
    - rvm: 1.8.7
      gemfile: .travis/Gemfile
      env: conn=synchrony REDIS_BRANCH=2.8
    - rvm: jruby-18mode
      gemfile: .travis/Gemfile
      env: conn=synchrony REDIS_BRANCH=2.8
    - rvm: jruby-19mode
      gemfile: .travis/Gemfile
      env: conn=synchrony REDIS_BRANCH=2.8

notifications:
